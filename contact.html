<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Contact Us</h1>
            <p>We’re here to help! Fill out the form below or reach out via phone or email.</p>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="service.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
        <section class="contact-section">

            <form class="contact-form" action="submit_form.php" method="POST">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="How can we help you?" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <footer>
            <p>© 2024 Baltic-Server. All rights reserved.
                <a href="mailto:support@balticserver.com">Email us</a> or call <b>+49-172-449-4678</b>
            </p>
        </footer>
    </div>
